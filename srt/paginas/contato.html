<!DOCTYPE html>
<html>
    <head>
        <title>Contato::São Roque TEM</title>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Portal São Roque TEM -Entre em contato com nossa equipe." />
		<meta name="author" content="GregMaster, Gregório de Almeida Queiroz, www.grgmaster.com.br,www.gregorioalmeidaqueiroz.wordpress.com, Thelma Kodama, Tks, SrtaKodama, Vanita Araújo, Natália Calixto" />
		<meta name="keywords" content="São Roque, Cidade Turística de São Roque, Terra do Vinho,Calendário de Eventos, Agenda de São Roque ,Terra da Alcachofra, Turismo em São Roque, Portal de São Roque, São Roque Tem, Entre em Contato com a São Roque TEM" />
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/bootstrap.min.js"></script>
		<link rel="shortcut icon" href="../srt.ico">
		<link type="text/css" href="../css/style.css" rel="stylesheet" />
    </head>
	
    <body>   
		<div class="contato">
			<form role="form" class="form-contato">
			  <div class="form-group">
				<label for="NomeUsuario"  class="amarelo">Nome</label>
				<input type="text" class="form-control" id="NomeUsuario">
			  </div>
			  <div class="form-group">
				<label for="EmailUsuario" class="amarelo">E-mail</label>
				<input type="email" class="form-control" id="EmailUsuario" placeholder="Informe um e-mail válido">
			  </div>
			  <div class="form-group">
				<label for="Assunto" class="amarelo">Assunto</label>
				<input type="text" class="form-control" id="Assunto">
			  </div>
			  <div class="form-group">
				<label for="mensagem" class="amarelo">Mensagem</label>
				<textarea class="form-control" rows="3" id="mensagem"></textarea>
			   </div>
			  <button type="submit" class="btn btn-default">Enviar</button>
			</form>
			<footer>
				<div class="q1">
					<img src="../img/logotipo_sao_roque_tem-w80.png" alt="Logotipo São Roque TEM medindo 80 pixels de largura, abaixo do menu principal, com uma opacidade de 50% no lado esquerdo a página" />
				</div>
			</footer>
		</div>
	</body>	
</html>
