<!DOCTYPE html>
<html lang="pt=BR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>:: Confissões de um Viajante ::</title>
<link href="css/jimgMenu.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" href="../jp.ico" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery-easing-1.3.pack.js"></script>
<script type="text/javascript" src="js/jquery-easing-compatibility.1.2.pack.js"></script>

<script type="text/javascript">
$(document).ready(function () {

  // find the elements to be eased and hook the hover event
  $('div.jimgMenu ul li a').hover(function() {
    
    // if the element is currently being animated (to a easeOut)...
    if ($(this).is(':animated')) {
      $(this).stop().animate({width: "960px"}, {duration: 450, easing:"easeOutQuad"});
    } else {
      // ease in quickly
      $(this).stop().animate({width: "960px"}, {duration: 400, easing:"easeOutQuad"});
    }
  }, function () {
    // on hovering out, ease the element out
    if ($(this).is(':animated')) {
      $(this).stop().animate({width: "100px"}, {duration: 400, easing:"easeInOutQuad"})
    } else {
      // ease out slowly
      $(this).stop('animated:').animate({width: "100px"}, {duration: 450, easing:"easeInOutQuad"});
    }
  });
});
</script>

</head>
<body>
<section class="pagina">
<div class="jimgMenu">
  <ul>
    <li class="cultura" title="文化"><a href="paginas/cultura.html"><br/><p class="link">CULTURA</p></a></li>
    <li class="culinaria" title="料理の"><a href="paginas/culinaria.html"><p class="link">CULINÁRIA</p></a></li>
    <li class="diario" title="アドベンチャーカレンダー"><a href="paginas/diario.html"><p class="link">DIÁRIO</p></a></li>
    <li class="historia" title="歴史"><a href="paginas/historia.html"><p class="link">HISTÓRIA</p></a></li>
    <li class="contato" title="お問い合わせ"><a href="paginas/contato.html"><p class="link" >CONTATO</p></a></li>
  </ul>
</div>
</section>
<!--footer class="rodape">

</footer-->

</body>
</html>
